apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-mobility-frontend
  labels:
    app.kubernetes.io/name: smart-mobility-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: smart-mobility
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: smart-mobility-frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smart-mobility-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: smart-mobility
    spec:
      containers:
        - name: frontend
          image: quay.io/rh_ee_kmotojim/smart-mobility-frontend:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: QUARKUS_HTTP_HOST
              value: "0.0.0.0"
            - name: QUARKUS_REST_CLIENT_BACKEND_API_URL
              value: "http://backend:8081"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

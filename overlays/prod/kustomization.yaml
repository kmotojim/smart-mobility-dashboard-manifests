apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: smart-mobility-prod

commonLabels:
  environment: production

resources:
  - ../../base
  - namespace.yaml

patches:
  - target:
      kind: Namespace
      name: smart-mobility
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: smart-mobility
  - target:
      kind: Deployment
      name: smart-mobility-backend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
  - target:
      kind: Deployment
      name: smart-mobility-frontend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

images:
  - name: smart-mobility-backend
    newName: image-registry.openshift-image-registry.svc:5000/smart-mobility-prod/backend
    newTag: latest
  - name: smart-mobility-frontend
    newName: image-registry.openshift-image-registry.svc:5000/smart-mobility-prod/frontend
    newTag: latest

replicas:
  - name: smart-mobility-backend
    count: 2
  - name: smart-mobility-frontend
    count: 2
